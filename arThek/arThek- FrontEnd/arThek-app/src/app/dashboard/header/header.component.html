<nav class="topnav">
  <img
    class="image-logo"
    src="../../../assets/images/HeadBar--Logo-WhiteColor.png"
    alt="arThek logo"
  />
  <a id="home" (click)="navigateToNews()">News</a>
  <a id="mentors" (click)="navigateToMentors()">Mentors</a>
  <a id="live" (click)="navigateToLiveStreaming()">Live</a>
  <img
    class="img--public-chat"
    src="../../../assets/images/icons8-publicChat.png"
    (click)="navigateToLiveChat()"
  />
  <span class="flex-spacer"></span>
  <button (click)="toggleNotificationDiv()" type="button" class="icon-button">
    <span class="material-icons">notifications</span>
    <span class="icon-button__badge">{{ length }}</span>
  </button>
  <div
    [innerHtml]="notifyDivToAdd"
    id="notifyDivId"
    *ngIf="isDivNotificationToggled"
    class="list-notifications"
  ></div>
  <p class="userName">{{ userName }}</p>
  <button id="logout-btn">
    <img (click)="logout()" src="./assets/images/logout-logo.svg" />
  </button>
</nav>
