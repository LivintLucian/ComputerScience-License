<app-header></app-header>
<span *ngIf="isLiveOff; else elseBlock">No one is currently streaming</span>
<div>
  <ng-template #elseBlock>
    <img
      (click)="watchStream()"
      *ngIf="!isUserWatchingStream"
      #thumbnail
      style="width: 640px; height: 480px"
      src=""
      alt="none"
    />
    <span>Watch Stream</span>
  </ng-template>
  <img
    *ngIf="isUserWatchingStream"
    #live
    style="width: 640px; height: 480px"
    src=""
    alt="none"
  />
</div>
